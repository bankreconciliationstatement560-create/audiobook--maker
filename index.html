<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Audiobook Studio</title>
  <link rel="stylesheet" href="style.css">
  <!-- PWA (optional, rakho to achha hai) -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <header>
      <h1><i class="fas fa-headphones"></i> AI Audiobook Studio</h1>
      <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </div>
    </header>

    <main>
      <!-- Text Input -->
      <div class="input-section">
        <textarea id="textInput" placeholder="अपनी story यहाँ लिखो... Hindi/English sab chalega!"></textarea>
        <div class="input-actions">
          <button onclick="clearText()" title="Clear"><i class="fas fa-trash"></i></button>
          <button onclick="copyText()" title="Copy"><i class="fas fa-copy"></i></button>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="control-group">
          <label><i class="fas fa-globe"></i> भाषा:</label>
          <select id="language"></select>
        </div>
        <div class="control-group">
          <label><i class="fas fa-user"></i> आवाज़:</label>
          <select id="voiceSelect"></select>
        </div>
        <div class="control-group">
          <label><i class="fas fa-tachometer-alt"></i> Speed:</label>
          <input type="range" id="rate" min="0.5" max="2" step="0.1" value="0.9">
          <span id="rateValue">0.9x</span>
        </div>
        <div class="control-group">
          <label><i class="fas fa-music"></i> Pitch:</label>
          <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
          <span id="pitchValue">1.0</span>
        </div>
      </div>

      <!-- Play Controls -->
      <div class="play-controls">
        <button class="btn-primary" onclick="playAudio()" id="playBtn">
          <i class="fas fa-play"></i> बोलो
        </button>
        <button class="btn-secondary" onclick="pauseAudio()" id="pauseBtn" disabled>
          <i class="fas fa-pause"></i> रुको
        </button>
        <button class="btn-success" onclick="downloadAudio()" id="downloadBtn">
